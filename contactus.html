<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bharat Spices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .background{
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        body {
            background-color: #000;
            color: white;
            text-align: center;
            padding-bottom: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .nav a {
            background-color: #791a96;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            background-color: #660268;
            color: black;
        }
        h1 {
            margin-top: 20px;
            font-size: 38px;
            color: #058327;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .box {
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }
        .box:hover {
            transform: scale(1.08);
        }
        .box h3 {
            color: #570626;
            margin-bottom: 8px;
        }
        .box p {
            font-size: 16px;
        }
        .form-container {
            margin-top: 40px;
        }
        form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #1fb945;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            margin-top: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #024e10;
            color: black;
        }
        .map {
            margin-top: 40px;
        }
        .social {
            margin-top: 30px;
        }
        .social a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 24px;
            transition: 0.3s;
        }
        .social a:hover {
            color: #ffcc00;
        }
        
    </style>

</head>
